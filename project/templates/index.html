{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FastCart</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/portfolio-item.css" %}" rel="stylesheet">

</head>

<body>


<div class="container">
    <div class="row">

        <div class="col-md-7">
            <img class="img-responsive" src="" id="image" alt="">
        </div>

        <div class="col-md-5">
            <h1 id="title"></h1>
            <div class="info" id="description">Описание:</div>
            <div class="info cost" id="cost">136 руб</div>
            <div class="info costinf">---</div>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12">
            <h3 class="page-header">Похожие товары</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item"
                     src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item"
                     src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item"
                     src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item"
                     src="http://placehold.it/500x300" alt="">
            </a>
        </div>

    </div>
    <!-- /.row -->

    <div id="data"></div>

</div>

<script src="{% static "js/jquery.js" %}"></script>

<script src="{% static "js/bootstrap.min.js" %}"></script>

<script>
    var currentId = 0;

    function getData() {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/api/goods/',
            success: function (data) {
                if (currentId !== data.id) {
                    currentId = data.id;
                    console.log(data);
                    $('#name').html(data.name);
                    $('#image').attr('src', data.image);
                    $('#cost').html(data.cost + '$')
                    $('#description').html(data.description);
                    $('#data').html(
                        'Name: ' + data.name +
                        '<br>Cost: ' + data.cost +
                        '<br>Desc: ' + data.description +
                        '<br>created: ' + data.created +
                        '<br>cost_goods: ' + data.cost_goods +
                        '<br>weight: ' + data.weight +
                        '<img src="' + data.image + '" alt="">'
                    );
                }
            }
        });
    }

    $(function () {
        var timerId = setInterval(function () {
            getData();
        }, 1000);
    });
</script>

</body>

</html>
